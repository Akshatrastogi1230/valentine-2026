<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="proposal-screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzRyeGZ6ZzRyeGZ6ZzRyeGZ6ZzRyeGZ6ZzRyeGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4aP8z9I_D9C/giphy.gif" alt="Cute Cat">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yes-btn" onclick="showGifts()">YES OF COURSE</button>
                <button id="no-btn" onmouseover="moveButton()">NO THANK YOU</button>
            </div>
        </div>

        <div id="gift-screen" class="hidden">
            <h1>Yay, you said yes!</h1>
            <div class="gift-container">
                <button onclick="revealGift('bouquet')">Gift 1</button>
                <button onclick="revealGift('letter')">Gift 2</button>
                <button onclick="revealGift('song')">Gift 3</button>
            </div>
            <div id="gift-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
